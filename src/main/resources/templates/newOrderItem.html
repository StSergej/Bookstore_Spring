<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrderItems</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>

    <body>

        <div class="container-fluid text-center">
            <br>
            <div class="m-2"><h4>[[${pageTitle}]]</h4></div>

            <form th:action="@{/orderItems/save}" method="post" th:object="${orderItem}"
                                               style="max-width: 500px; margin: 0 auto;">

                <input type="hidden" th:field="*{id}">

                <div class="border border-secondary rounded p-2">

                    <div class="m-2 form-group row">
                        <label class="col-sm-4 col-form-label"><h5>Order ID:</h5></label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{order}" class="form-control"/>
                        </div>
                    </div>

                    <div class="m-2 form-group row">
                        <label class="col-sm-4 col-form-label"><h5>Book ID:</h5></label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{book}" class="form-control"/>
                        </div>
                    </div>

                    <div class="m-2 form-group row">
                        <label class="col-sm-4 col-form-label"><h5>Quantity:</h5></label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{quantity}" class="form-control"/>
                        </div>
                    </div>

                    <div class="m-2 form-group row">
                        <label class="col-sm-4 col-form-label"><h5>Price:</h5></label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{itemPrice}" class="form-control"
                                required minlength="3" maxlength="7"/>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">SAVE</button>
                        <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">CANCEL</button>
                    </div>

                </div>

            </form>
        </div>

            <script type="text/javascript">
                function cancelForm(){
                    window.location = "[[@{/orderItems}]]"
                    }
            </script>
    </body>

</html>
