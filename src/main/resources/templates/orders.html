<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>

<body>

    <div class="container-fluid text-center">
        <br>
        <div class="m-2"><h3>Orders</h3></div>

        <div class="m-2">
            <a class="h5"  th:href="@{/orders/new}">Add New Order</a>
        </div>

        <div>
            <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID Order</th>
                    <th>ID Customer</th>
                    <th>Order Data</th>
                    <th>Total Amount</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
            <th:block th:each="order : ${listOrders}">
                <tr>
                    <td>[[${order.id}]]</td>
                    <td>[[${order.customer}]]</td>
                    <td>[[${order.orderDate}]]</td>
                    <td>[[${order.totalAmount}]]</td>
                    <td>[[${action}]]
                        <a class="h6 m-3" th:href="@{'/orders/edit/' + ${order.id}}">Edit</a>
                        <a class="h6 " th:href="@{'/orders/delete/' + ${order.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
