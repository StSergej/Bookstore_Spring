<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Book</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>

<body>

   <div class="container-fluid text-center">
       <br>
      <div class="m-2"><h3>Add New Book</h3></div>

       <form th:action="@{/books/save}" method="post" th:object="${book}"
                style="max-width: 600px;  margin: 0 auto;">
           <input type="hidden" th:field="*{id}">

       <div class="border border-secondary rounded p-2">

           <div class="m-2 form-group row">
               <label class="col-sm-4 col-form-label"><h5>Book Name:</h5></label>
               <div class="col-sm-8">
                   <input type="text" th:field="*{bookName}" class="form-control"
                                          required minlength="1" maxlength="45"/>
               </div>
           </div>

           <div class="m-2 form-group row">
               <label class="col-sm-4 col-form-label"><h5>ID Author:</h5></label>
               <div class="col-sm-8">
                  <input type="number" th:field="*{author.id}" class="form-control"/>
               </div>
           </div>

           <div class="m-2 form-group row">
               <label class="col-sm-4 col-form-label"><h5>Publisher:</h5></label>
               <div class="col-sm-8">
                   <input type="text" th:field="*{publisher}" class="form-control"
                                            required minlength="1" maxlength="45"/>
               </div>
           </div>

           <div class="m-2 form-group row">
               <label class="col-sm-4 col-form-label"><h5>ISBN:</h5></label>
               <div class="col-sm-8">
                   <input type="text" th:field="*{isbn}" class="form-control"
                                            required minlength="13" maxlength="13"/>
               </div>
           </div>

           <div class="m-2 form-group row">
               <label class="col-sm-4 col-form-label"><h5>Total Pages:</h5></label>
               <div class="col-sm-8">
                   <input type="text" th:field="*{totalPages}" class="form-control"
                                            required minlength="1" maxlength="15"/>
               </div>
           </div>

           <div class="m-2 form-group row">
               <label class="col-sm-4 col-form-label"><h5>Price:</h5></label>
               <div class="col-sm-8">
                   <input type="text" th:field="*{price}" class="form-control"
                                            required minlength="1" maxlength="15"/>
               </div>
           </div>

           <div class="text-center">
               <button type="submit" class="btn btn-primary m-2">SAVE</button>
           </div>

           </div>

       </form>

   </div>

</body>

</html>
