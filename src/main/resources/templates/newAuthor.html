<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Author</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>

<body>

    <div class="container-fluid text-center">
        <br>
<!--      <div class="m-2"><h3>Add New Author</h3></div>-->
        <div class="m-2"><h3>[[${pageTitleAuthor}]]</h3></div>

            <form th:action="@{/authors/save}" method="post" th:object="${author}"
                               style="max-width: 600px;  margin: 0 auto;">
                <input type="hidden" th:field="*{id}">

            <div class="border border-secondary rounded p-2">
                <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Author Name:</h5></label>
                <div class="col-sm-8">
                <input type="text" th:field="*{authorName}" class="form-control"
                                          required minlength="2" maxlength="45"/>
             </div>
          </div>

          <div class="m-2 form-group row">
             <label class="col-sm-4 col-form-label"><h5>Nationality:</h5></label>
             <div class="col-sm-8">
                <input type="text" th:field="*{nationality}" class="form-control"
                                          required minlength="2" maxlength="25"/>
             </div>
          </div>

          <div class="m-2 form-group row">
             <label class="col-sm-4 col-form-label"><h5>Annotation:</h5></label>
             <div class="col-sm-8">
                <input type="text" th:field="*{annotation}" class="form-control"
                  required minlength="3" maxlength="150"/>
             </div>
          </div>

          <div class="text-center">
             <button type="submit" class="btn btn-primary m-2">SAVE</button>
             <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">CANCEL</button>
          </div>

          </div>

          </form>

    </div>
       <script type="text/javascript">
          function cancelForm(){
          window.location = "[[@{/authors}]]"
          }
       </script>

</body>

</html>
