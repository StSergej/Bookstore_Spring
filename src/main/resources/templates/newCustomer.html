<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Customer</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>

<body>

    <div class="container-fluid text-center">
        <br>
        <div class="m-2"><h4>[[${pageTitle}]]</h4></div>

        <form th:action="@{/customers/save}" method="post" th:object="${customer}"
                         style="max-width: 600px;  margin: 0 auto;">
            <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-2">

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Customer Name:</h5></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{customerName}" class="form-control"
                            required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>E-mail:</h5></label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"
                             required minlength="8" maxlength="25"/>
                </div>
            </div>

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Phone:</h5></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control"
                            required minlength="10" maxlength="15"/>
                </div>
            </div>

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Address:</h5></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control"
                            required minlength="10" maxlength="85"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">SAVE</button>
                <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">CANCEL</button>
            </div>

        </div>

        </form>

    </div>
        <script type="text/javascript">
         function cancelForm(){
             window.location = "[[@{/customers}]]"
     }
        </script>

</body>

</html>
