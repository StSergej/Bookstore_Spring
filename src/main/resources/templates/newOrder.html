<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>

<body>

    <div class="container-fluid text-center">
        <br>
        <div class="m-2"><h4>[[${pageTitle}]]</h4></div>

        <form th:action="@{/orders/save}" method="post" th:object="${order}"
                                       style="max-width: 500px; margin: 0 auto;">

            <input type="hidden" th:field="*{id}">

            <div class="border border-secondary rounded p-2">

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Customer ID:</h5></label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{customer}" class="form-control"/>
                </div>
            </div>

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Order Date:</h5></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{orderDate}" class="form-control"
                         required minlength="5" maxlength="10"/>
                </div>
            </div>

            <div class="m-2 form-group row">
                <label class="col-sm-4 col-form-label"><h5>Total Amount:</h5></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{totalAmount}" class="form-control"
                         required minlength="1" maxlength="10"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">SAVE</button>
                <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">CANCEL</button>
            </div>

            </div>

        </form>

   </div>

        <script type="text/javascript">
            function cancelForm(){
                window.location = "[[@{/orders}]]"
                }
        </script>

</body>

</html>
